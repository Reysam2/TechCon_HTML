    <h1>Contact Us</h1>
  </header>

  <main>

    <div>
      <h4>Social Media Links</h4>
      <p><a href="mailto:email@example.com">Email Address</a> </p>
      <p><a href="https://www.facebook.com/profile.php?id=61575779913398" target="_blank">Facebook</a></p>
      <p> <a href="https://www.linkedin.com/company/techconevents/" target="_blank">Linkedin</a> </p>
    </div>

    <div>
      <h4>Location Of The Conference Venue</h4>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27492902.55941916!2d5.837486614325923!3d-32.73740607211955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa0fe363ee664842b%3A0x9cf7324238e6f632!2sTechConnectSA!5e0!3m2!1sen!2sgh!4v1753019200913!5m2!1sen!2sgh"
        width="560" height="316" style="border:0;" allowfullscreen="allowfullscreen" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>

    <form action="#" method="post">
      <div class="field">
        <label for="text">Name</label>
        <input type="text" id="text"  name="Name" required placeholder="John Doe">
      </div>


      <div class="field">
        <label for="email">Email</label>
        <input  type="email" id="email" name="Email" required placeholder="johndoe@gmail.com">
      </div>


      <div class="field">
        <label for="message">Message</label>
        <textarea style="width: 150px; height: 70px;" maxlength="200" name="message"
          id="message"></textarea>
      </div>


      <div class="submit-btn">
        <button type="submit">Send Message</button>
      </div>

    </form>
  </main>
