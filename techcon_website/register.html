<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <h1>Register for TechCon 2024</h1>
  </header>

  <main>
    <form action="#" method="post">
      <div class="field">
        <label for="text">Name</label>
        <input id="text" type="text" name="Name" required placeholder="John Doe">
      </div>


      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" name="Email" required placeholder="johndoe@gmail.com">
      </div>


      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" name="Password" required pattern=".{8,}"
          title="Password must be at least 8 characters long">
      </div>


      <div class="field">
        <label for="checkbox">Terms and Conditions</label>
        <input id="checkbox" type="checkbox" name="Checkbox">
      </div>


      <div class="submit-btn">
        <button type="submit">Register Now</button>
      </div>



    </form>
  </main>

  <footer>
    <p>copyright &copy; TechCon 2025 by Samuel Akongbota</p>
  </footer>

</body>

</html>
